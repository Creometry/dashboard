# create the config map for the backend to use from a .env file
# kubectl create configmap rancher-service-env --from-file=.env

apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-provisioner-deploy
spec:
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      run: go-provisioner
  template:
    metadata:
      labels:
        run: go-provisioner
    spec:
      containers:
        - image: creometry/go-provisioner
          name: go-provisioner
          envFrom:
            - configMapRef:
                name: go-provisioner-env
          ports:
            - containerPort: 3001
          resources:
            limits:
              cpu: "100m"
              memory: "256Mi"
            requests:
              cpu: "5m"
              memory: "10Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: go-provisioner-svc
spec:
  ports:
    - name: "3001"
      port: 3001
      targetPort: 3001
  selector:
    run: go-provisioner
